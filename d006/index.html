<body>
    <h1>Tag em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</P>
    <p>
        <li> <abbr title="Use a tag<p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>-<h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img src alt">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </p>
